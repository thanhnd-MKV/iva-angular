<div class="gallery-container">
  <button class="nav-button" (click)="scrollLeft()">
    <i class="material-icons">chevron_left</i>
  </button>
  <div class="thumbnails" #thumbnailsContainer>
    @for (image of images; track image.url) {
      <div class="thumbnail-item" (click)="selectImage(image)">
        <img [src]="image.url" alt="Thumbnail">
      </div>
    }
  </div>
  <button class="nav-button" (click)="scrollRight()">
    <i class="material-icons">chevron_right</i>
  </button>
</div>
