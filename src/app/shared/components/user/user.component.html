<div class="user-menu-wrapper">
    <!-- Header lu√¥n hi·ªÉn th·ªã: avatar + username + email + notification bell -->
    <div class="user-header" (click)="toggleMenu()">
        <img [src]="avatarUrl" alt="Avatar" class="avatar" />
        <div class="user-info">
            <div class="username">{{ username }}</div>
            <div class="user-email">{{ userEmail }}</div>
        </div>
        <button class="notification-bell" (click)="$event.stopPropagation(); toggleNotifications()">
            <svg class="bell-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" 
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="notification-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
        </button>
    </div>

    <!-- Menu items - expand/collapse khi click -->
    <div class="menu-items-container" *ngIf="isMenuOpen" [@slideDown]>
        <button class="menu-item under-development" (click)="viewProfile()">
            <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
