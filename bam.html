<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới đối tượng - Giao diện</title>
    <style>
        /* --- CSS STYLE --- */
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 950px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .form-title {
            margin: 0 0 20px 0;
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .form-content {
            display: flex;
            gap: 30px;
        }

        /* Cột trái */
        .left-column {
            flex: 0 0 42%;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        /* Cột phải */
        .right-column {
            flex: 1;
        }

        .section-subtitle {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 20px 0;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #666;
            margin-bottom: 6px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #2563eb;
        }

        .input-disabled {
            background-color: #ebedef;
            color: #777;
            cursor: not-allowed;
        }

        .select-blacklist {
            color: #dc2626;
            font-weight: 600;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }

        /* Khu vực ảnh */
        .image-section {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 25px;
        }

        .image-box {
            width: 110px;
            height: 130px;
            background: #fff;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        .image-box img {
            width: 50px;
            opacity: 0.3;
            margin-bottom: 8px;
        }

        .image-box span {
            font-size: 10px;
            color: #999;
            font-weight: bold;
        }

        .btn-upload {
            background: #fff;
            border: 1px solid #2563eb;
            color: #2563eb;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        /* Footer buttons */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
            padding-top: 15px;
        }

        .btn-cancel {
            min-width: 100px;
            padding: 10px 20px;
            border: 1px solid #333;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-save {
            min-width: 250px;
            padding: 10px 20px;
            border: none;
            background: #2563eb;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        .btn-save:hover {
            background: #1d4ed8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-content {
                flex-direction: column;
            }
            .left-column {
                flex: none;
            }
            .btn-save {
                min-width: 150px;
                flex: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-title">Thêm mới đối tượng</h2>
    
    <div class="form-content">
        <div class="left-column">
            <div class="form-group">
                <label>Hình ảnh</label>
                <div class="image-section">
                    <div class="image-box">
                        <img src="https://cdn-icons-png.flaticon.com/512/16/16410.png" alt="Icon">
                        <span>KHÔNG CÓ ẢNH</span>
                    </div>
                    <button type="button" class="btn-upload">
                        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                        Tải hình ảnh
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" value="Nguyễn Văn A">
            </div>

            <div class="form-group">
                <label>ID đối tượng</label>
                <input type="text" value="4324324">
            </div>

            <div class="form-group">
                <label>Nhóm đối tượng</label>
                <select class="select-blacklist">
                    <option selected>Blacklist</option>
                    <option>Whitelist</option>
                    <option>Normal</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nguồn dữ liệu</label>
                <input type="text" value="Đồng bộ" readonly class="input-disabled">
            </div>
        </div>

        <div class="right-column">
            <h3 class="section-subtitle">Thông tin cá nhân</h3>
            
            <div class="form-group">
                <label>Số CCCD</label>
                <input type="text" value="43243121224">
            </div>

            <div class="form-group">
                <label>Quốc tịch</label>
                <input type="text" value="Việt Nam">
            </div>

            <div class="form-group">
                <label>Ngày cấp CCCD</label>
                <input type="text" value="12/12/2024">
            </div>

            <div class="form-group">
                <label>Nơi cấp CCCD</label>
                <input type="text" value="Bộ Công An">
            </div>

            <div class="form-group">
                <label>Ngày Sinh</label>
                <input type="text" value="12/12/1990">
            </div>

            <div class="form-group">
                <label>Giới tính</label>
                <input type="text" value="Nam">
            </div>

            <div class="form-group">
                <label>Quê quán</label>
                <input type="text" value="An Khánh, Hà Nội">
            </div>

            <div class="form-group">
                <label>Nơi thường trú</label>
                <input type="text" value="An Khánh, Hà Nội">
            </div>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn-cancel">Hủy</button>
        <button class="btn-save">Lưu</button>
    </div>
</div>

</body>
</html>
